<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todo List App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4 text-center">Todo List</h1>

    <!-- Add Todo Form -->
    <form id="todoForm" class="mb-3">
      <div class="row g-2">
        <div class="col-md-8">
          <input type="text" id="todoInput" class="form-control" placeholder="Enter new todo..." required/>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary w-100" type="submit">Add Todo</button>
        </div>
      </div>
    </form>

    <!-- Search and Filter -->
    <div class="row g-2 mb-3">
      <div class="col-md-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search todos"/>
      </div>
      <div class="col-md-4">
        <input type="date" id="fromDate" class="form-control"/>
      </div>
      <div class="col-md-4">
        <input type="date" id="toDate" class="form-control"/>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center my-3" style="display: none;">
      <div class="spinner-border text-primary" role="status"></div>
    </div>

    <!-- Todo List -->
    <ul id="todoList" class="list-group mb-3"></ul>

    <!-- Pagination -->
    <nav>
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
